<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Comptatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Hangman game !</title>
</head>
<body>
	<div class="mainMenu active">
		<div class="mainMenuWrapper">
			<h1 class="mainTitle">Welcome on my Hangman Game !</h1>
			<button class="startBtn">Start</button>
		</div>
	</div>

	<div class="gameWrapper hidden">
		<div class="lifeTextAndDrawDiv">
			<div class="lifeDrawDiv">
				<p class="lifeDraw"> &nbsp;<span class="life8">_____</span><br>
									<span class="life9">|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="life7">|</span><br>
									<span class="life9">|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="life6">O</span><br><span class="life9">|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="life4">_</span><span class="life5">|</span><span class="life3">_</span><br>
									<span class="life9">|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="life2">|</span><br>
									<span class="life9">|</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="life1">/</span><span class="life0"> \</span><br>
									<span class="life9">|</span></p>
			</div>
			<p class="lifeText">wesh</p>
		</div>

		<div class="wordAndinput_div">

			<div class="wordToFindDiv"></div>

			<input type="text" class="answersInput" placeholder=" Type a letter there">
			
			<p class="lettersUsed">Letters used: </p>
		</div>
	</div>

	<div class="answerDiv">
		<p class="answerWord"></p>
		<p class="answerDesc"></p>
	</div>

	<script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
